<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>Todo List Application</h1>
        <h2>A simple Todo application made with pure HTML, CSS and Java Script.</h2>
    </header>
    <main>
        <form>
            <input type="text" class="todo-input">
            <button class="todo-btn">
                <i class="fa-solid fa-plus-square icon"></i>
            </button>
        </form>
        <div class="select-filters">
            <button class="select-all select-active">All</button>
            <button class="select-completed">Completed</button>
            <button class="select-uncompleted">Uncompleted</button>
        </div>
        <div class="todo-list">
        </div>

    </main>
    <footer>
        Copyright 2023 - Danilo Scorzoni RÃ©
    </footer>

    <script src="app.js"></script>

</body>

</html>
